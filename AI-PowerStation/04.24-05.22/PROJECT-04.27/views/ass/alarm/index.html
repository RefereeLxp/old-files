<script>
    function logout(){
        sessionStorage.removeItem('sessionid');
        location.href='../../home/login.html'
    }
    //    查询日志时间框
    $('#reservationtime').daterangepicker();
    //增加日志时间框
    if(sessionStorage.rizhi==null) {
        var html = '';
        $.ajax({
            url: 'http://202.119.65.27:9999/monitor/mon/alert/findAllAlert',
            data:{sessionId:sessionStorage['sessionid']},
            success: function (list) {
                console.log(list);
                $.each(list.alert, function (i, p) {
                    console.log(p);
                    html += `<tr>
                        <td>${parseInt(p.rownum).toFixed(0)}</td>
                        <td>${p.arisestime}时</td>
                        <td>${p.st_name}</td>
                        <td>${p.host_name}</td>
                        <td>${p.ctrl_name}</td>
                        `;
                    if(p.state=='1'){
                        html +=`
                        <td style="color:red">报警</td>
                        `;
                    }else if(p.state=='2'){
                        html +=`
                        <td>报警解除</td>
                        `;
                    };
                    html +=`
                        <td>${p.log_desc}</td>
                        `;
                    if(p.cu_name!=null){
                        html+=`
                            <td>
                                <div class="remark-info">
                                    <p><span>处理人:</span><b>${p.cu_name}</b></p>
                                    <p><span>处理时间:</span><b>${p.handle_time}</b></p>
                                    <p><span>备注:</span><b>${p.remark}</b></p>
                                </div>
                            </td>
                        `;
                    }else{
                        html+=`<td style='color:red;'>待处理</td>`;
                    }

                    html+=`</tr>`;

                })
                $('#rizhi').html(html);
                $(function () {
                    $("#example2").DataTable()
                });
            }
        })
    }else {
        var html1 = '';
        $.ajax({
            url: 'http://202.119.65.27:9999/monitor/mon/alert/findByTime',
            data:sessionStorage.rizhi+'&sessionId='+sessionStorage['sessionid'],
            success: function (list) {
                console.log(list);
                $.each(list.alert, function (i, p) {
                    console.log(p);
                    html1 += `<tr>
                        <td>${parseInt(p.rownum).toFixed(0)}</td>
                        <td>${p.arisestime}时</td>
                        <td>${p.st_name}</td>
                        <td>${p.host_name}</td>
                        <td>${p.ctrl_name}</td>
                        `;
                    if(p.state=='1'){
                        html1 +=`
                        <td style="color:red">报警</td>
                        `;
                    }else if(p.state=='2'){
                        html1 +=`
                        <td>报警解除</td>
                        `;
                    };
                    html1 +=`
                        <td>${p.log_desc}</td>
                        `;
                    if(p.cu_name!=null){
                        html1+=`
                            <td>
                                <div class="remark-info">
                                    <p><span>处理人:</span><b>${p.cu_name}</b></p>
                                    <p><span>处理时间:</span><b>${p.handle_time}</b></p>
                                    <p><span>备注:</span><b>${p.remark}</b></p>
                                </div>
                            </td>
                        `;
                    }else{
                        html1+=`<td style='color:red;'>待处理</td>`;
                    }
                    html1+=`</tr>`;
                });
                $('#rizhi').html(html1);
                $(function () {
                    $("#example2").DataTable()
                });
            }
        })
    }
    $('#search').click(function () {
        var arr = $('#reservationtime').val().split(" - ");
        console.log(arr);
        var brr = [];
        for (var i = 0; i < arr.length; i++) {
            brr[i] = arr[i].split("/")
        }
        brr[0] = brr[0].splice(2, 1).concat(brr[0]);
        brr[1] = brr[1].splice(2, 1).concat(brr[1]);
        var data= 'firstTime=' + brr[0].join('-') + ' 00:00:00&lastTime=' + brr[1].join('-') + ' 23:59:59';
        sessionStorage.setItem('rizhi',data);
        location.reload()
    });
    $('#sAll').click(function(){
        sessionStorage.removeItem('rizhi');
        location.reload()
    })
</script>
