        loadData(SERVICE.GetDeviceList, null,

    function locateDevice(id) {

    var floor2d = null;
    var v3d = new V3D("container");
    v3d.addEventListener(V3DEventType.FLOOR_NOT_DEFINED, function (event) {
        switchView("2d");
    });

    switchView = function (viewType) {
        if (viewType == '2d') {
            v3d.set3dStatus(false);
            if (!floor2d) {
                floor2d = new FloorDefine("container");
                floor2d.init();
                floor2d.addEventListener(V3DEventType.FLOOR_DEFINED_SAVED, function (event) {
                    v3d.floorExplorer.loadFloorShape(event.object, $("#floorSelecter").val());
                    switchView("3d");
                });
            }
            floor2d.initView(v3d.floorExplorer.floorShapedata, $("#floorSelecter").val());
            switchToolBar(ToolBarType.FLOOR2D);
        }
        else if (viewType == '3d') {
            v3d.goToMode(V3DMode.FLOOR);
            v3d.set3dStatus(true);
            switchToolBar(ToolBarType.FLOOR3D);
        }
    };


    function onfloorEditChanged() {
        if ($("#floorEditCheck").is(':checked'))
            v3d.floorExplorer.setEditable(false);
        else
            v3d.floorExplorer.setEditable(true);
    }


    function onCapacityChanged() {
        if ($("#capacityCheck").is(':checked'))
            v3d.floorExplorer.showRackCapacity();
        else
            v3d.floorExplorer.hideRackCapacity();
    }

    function onShowLabelChanged() {
        if ($("#AssetLableCheck").is(':checked'))
            v3d.floorExplorer.showAssetLabel();
        else
            v3d.floorExplorer.hideAssetLabel();
    }


    function onHeatmapChanged() {
        v3d.floorExplorer.showHeatMap($("#heatmpaCheck").is(':checked'));
    }

    function onHighChanged() {
        var devices = [
            {id: 1, color: "red"},
            {id: 2, color: "blue"},
        ];
        if ($("#highLightCheck").is(':checked'))
            v3d.floorExplorer.highlight(devices);
        else
            v3d.floorExplorer.deHighlight(devices);
    }

    function onshowTextChanged() {
        var devices = [
            {id: 1, text: "asdfasdf", color: "black"},
            {id: 2, text: "xadfsafd", color: "yellow"},
        ];
        if ($("#showTextCheck").is(':checked'))
            v3d.floorExplorer.showText(devices);
        else
            v3d.floorExplorer.hideText(devices);
    }

    function allowDrop(ev) {
        if (v3d.mode == V3DMode.FLOOR && v3d.floorExplorer.checkDropPosition(ev)) {
            ev.preventDefault();
        }
        else if (v3d.mode == V3DMode.DEVICE && v3d.deviceExplorer.checkDropPosition(ev, dragData))
            ev.preventDefault();

    }

    function drag(ev) {
        var data = {
            type: ev.target.getAttribute("data-type"),
            uSize: ev.target.getAttribute("data-uSize"),
            device_id: ev.target.getAttribute("data-id")
        };

        dragData = data;
        ev.dataTransfer.setDragImage(getDragCanvas(), 15, 45);
        // document.getElementById("overlay").style.display = "";
    }

    function dragend(ev) {
        //document.getElementById("overlay").style.display = "none";

        if (v3d.mode == V3DMode.FLOOR) {
        }
        else if (v3d.mode == V3DMode.DEVICE) {
            v3d.deviceExplorer.onDragDropEnd();

        }
    }

    function drop(ev) {
        ev.preventDefault();
        if (v3d.mode == V3DMode.FLOOR) {
            v3d.floorExplorer.addDevice(dragData, ev);
        }
        else if (v3d.mode == V3DMode.DEVICE && v3d.deviceExplorer.checkDropPosition(ev, dragData)) {
            v3d.deviceExplorer.mount(ev, dragData);
            //v3d.floorExplorer.addDevice(data,ev);
        }


    }


    function getDragCanvas() {

        var dragIcon = document.createElement('img');
        var canvas = document.createElement("canvas");
        canvas.width = canvas.height = 50;

        var ctx = canvas.getContext("2d");

        ctx.lineWidth = 2;
        ctx.moveTo(0, 0);
        ctx.lineTo(15, 45);
        ctx.lineTo(30, 0);
        ctx.lineTo(15, 15);
        ctx.lineTo(0, 0);
        ctx.fillStyle = '#2891FF';
        ctx.fill();

        dragIcon.src = canvas.toDataURL();
        return dragIcon;
    }
