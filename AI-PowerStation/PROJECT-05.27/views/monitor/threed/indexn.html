<script>
    var dragData = null;
    var timerO=null;
    $('#fadebox').hide();
    $('.setting-box').click(function () {
        if($('#fadebox').css("display")=="none"){
            $(this).find('button').html('收起');
        }else if($('#fadebox').css("display")=="block"){
            $(this).find('button').html('工具栏');
        }
        $('#fadebox').slideToggle("slow");
    });
    for(var i=0;i<=10000;i++){
        $('#warning-box span').fadeOut(500).fadeIn(500)
    }
    function video(){
        window.open("https://i.ys7.com/weixin/main.html?uuid=50643f7ff40c49e5a4ba9f09a8118afa&enc=0&from=singlemessage&isappinstalled=1")
    }
    function roll(id){
        var box=document.getElementById(id),can=true,w=w||1500,fq=fq||10;
        box.innerHTML+=box.innerHTML;
        box.onmouseover=function(){can=false};
        box.onmouseout=function(){can=true};
        var max=parseInt(box.scrollHeight/2);
        new function (){
            var stop=box.scrollTop%75==0&&!can;
            if(!stop){
                var set=[max,0];
                box.scrollTop==set[0]?box.scrollTop=set[1]:box.scrollTop+=1;
            };
            setTimeout(arguments.callee,box.scrollTop%75?fq:w);
        };
    };
    var timerRoll=null;
    //    工具栏位置调整
    $(function(){
        var rg_width=$(window).width()-$('#container').offset().left-$('#container').width();
        if (rg_width>4){
            $('#view3dToolbar').css('right',rg_width-18);
        }else if(rg_width<4){
            $('#view3dToolbar').css('right','0');
        }
    });
    var devices=[];

    var device5 = {};
    var ctrR=-1
    //init load floor list
    $(function () {
        loadData(SERVICE.GetFloorList, null,
                function (result) {
                    $("#floorSelecter").empty();
                    $("#floorSelecter").append('<div>'+sessionStorage.st_name+'</div>');
                    switchView("3d");
                    v3d.floorExplorer.loadFloor(sessionStorage.nn);

                }
        );
        loadData(SERVICE.GetDeviceList,{id: sessionStorage['nn']},
                function (result) {
                    $("#deviceList").parent().parent().css('display','none');
                    var equips=$('#equipBar a');
                    equips.click(function(e){

                        v3d.floorExplorer.hideText(devices);
                        devices=[];
                        device5=[];
                        $("#deviceList").empty();
                        e.preventDefault();
                        $(this).parent().siblings().children().removeClass('active');
                        $(this).addClass('active');
                        var href=$(this).attr('href');
                        if(href==5){
                            ctrR=2;
                        }else if(href==4){
                            ctrR=true
                        }else{
                            ctrR=-1
                        }
                        $("#deviceList").parent().parent().css('display','block');
                        var serArr=showDevicesType(href);
                        console.error(serArr);
                        $.each(result, function (idx, value) {
                            if(value.category==href&&value.floor==sessionStorage['nn']) {
                                function ifArrVal(arr,n){
                                    var a=false;
                                    for(var i = 0;i < arr.length;i++){
                                            if(arr[i].id == n.ctrl_code){
                                                if(n.category==4|| n.category==5){
                                                    device5 = {}
                                                    device5[n.device_id] = arr[i].status.value;
                                                    n.category==4?ctrR=true:ctrR=false;
                                                    devices.push (
                                                            {
                                                                id: n.device_id,
                                                                data: {
                                                                    rows: [
                                                                        [
                                                                            {text: n.category==4? "当前温度":"当前湿度", size: 30, color: '#ffffff'},
                                                                        ],
                                                                        [
                                                                            {text: arr[i].status.value, size: 60, color: '#000000'},
                                                                            {text:n.category==4? "℃":"%", size: 20, color: '#ffffff'}
                                                                        ]
                                                                    ],
                                                                    bg: 'rgba(0, 191, 255, 0.6)'
                                                                }
                                                            })}
                                                a=1;
                                            }
                                        }

                                    return a;//不存在
                                }
                                console.warn(serArr+"/"+value.ctrl_code);
                                console.warn(devices);
                                if ((ifArrVal(serArr,value)||true)) {//有改动
                                    console.error(value.floor);
                                    if (value.status == 1) {
                                        var stylen = "border:2px solid red";
                                    } else {
                                        var stylen = "border:2px solid green";
                                    }
                                    var door = value.model_id == 5 ?
                                    '<div class="btn-group" role="group" style="margin-bottom: 5px">'
                                    + '    <a   href="javascript:void(0)" class="btn btn-success btn-xs " onclick="v3d.floorExplorer.openDoor(' + value.device_id + ');openD(' + value.device_id + ');openDD()">开门</a>'
                                    + '    <a   href="javascript:void(0)" class="btn btn-danger  btn-xs " onclick="v3d.floorExplorer.closeDoor(' + value.device_id + ');closeD(' + value.device_id + ');">关门</a>'
                                    + '</div>' : "";


                                    var window = value.model_id == 6 ?
                                    '<div class="btn-group" role="group" style="margin-bottom: 5px">'
                                    + '        <a   href="javascript:void(0)" class="btn btn-success  btn-xs " onclick="v3d.floorExplorer.openWindow(' + value.device_id + ');openD(' + value.device_id + ');">开窗</a>'
                                    + '        <a   href="javascript:void(0)" class="btn btn-danger   btn-xs  " onclick="v3d.floorExplorer.closeWindow(' + value.device_id + ');closeD(' + value.device_id + ');">关窗</a>'
                                    + '</div> ' : "";

    var floor2d = null;
    var v3d = new V3D("container");
    v3d.addEventListener(V3DEventType.FLOOR_NOT_DEFINED, function (event) {
        switchView("2d");
    });

    switchView = function (viewType) {
        if (viewType == '2d') {
            v3d.set3dStatus(false);
            if (!floor2d) {
                floor2d = new FloorDefine("container");
                floor2d.init();
                floor2d.addEventListener(V3DEventType.FLOOR_DEFINED_SAVED, function (event) {
                    v3d.floorExplorer.loadFloorShape(event.object, sessionStorage.nn);
                    switchView("3d");
                });
            }
            floor2d.initView(v3d.floorExplorer.floorShapedata, sessionStorage.nn);
            switchToolBar(ToolBarType.FLOOR2D);
        }
        else if (viewType == '3d') {
            v3d.goToMode(V3DMode.FLOOR);
            v3d.set3dStatus(true);
            switchToolBar(ToolBarType.FLOOR3D);
        }
    };

    function allowDrop(ev) {
        if (v3d.mode == V3DMode.FLOOR && v3d.floorExplorer.checkDropPosition(ev)) {
            ev.preventDefault();
        }
        else if (v3d.mode == V3DMode.DEVICE && v3d.deviceExplorer.checkDropPosition(ev, dragData))
            ev.preventDefault();

    }

    function drag(ev) {
        var data = {
            type: ev.target.getAttribute("data-type"),
            uSize: ev.target.getAttribute("data-uSize"),
            device_id: ev.target.getAttribute("data-id")
        };

        dragData = data;
        ev.dataTransfer.setDragImage(getDragCanvas(), 15, 45);
        // document.getElementById("overlay").style.display = "";
    }

    function dragend(ev) {
        //document.getElementById("overlay").style.display = "none";

        if (v3d.mode == V3DMode.FLOOR) {
        }
        else if (v3d.mode == V3DMode.DEVICE) {
            v3d.deviceExplorer.onDragDropEnd();

        }
    }

    function drop(ev) {
        ev.preventDefault();
        if (v3d.mode == V3DMode.FLOOR) {
            v3d.floorExplorer.addDevice(dragData, ev);
        }
        else if (v3d.mode == V3DMode.DEVICE && v3d.deviceExplorer.checkDropPosition(ev, dragData)) {
            v3d.deviceExplorer.mount(ev, dragData);
            //v3d.floorExplorer.addDevice(data,ev);
        }


    }


    function getDragCanvas() {

        var dragIcon = document.createElement('img');
        var canvas = document.createElement("canvas");
        canvas.width = canvas.height = 50;

        var ctx = canvas.getContext("2d");

        ctx.lineWidth = 2;
        ctx.moveTo(0, 0);
        ctx.lineTo(15, 45);
        ctx.lineTo(30, 0);
        ctx.lineTo(15, 15);
        ctx.lineTo(0, 0);
        ctx.fillStyle = '#2891FF';
        ctx.fill();

        dragIcon.src = canvas.toDataURL();
        return dragIcon;
    }
