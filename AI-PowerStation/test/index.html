<script src="js/jQuery-2.1.4.min.js"></script>
<script>

	var num=$('.menu').find('li').length;
	var i=1;

	$('.navbar').click(function () {
		if($('.navbar').parent().hasClass('on')){
			$(this).parent().removeClass('on');
			setTimeout(function () {
				for(var i=1;i<=num;i++){
					$('.menu').find("li:nth-child("+i+")").css({'transition-delay':'', 'transform':''})
				.find('a').css({'transition-delay':'', 'transform':''});
		}
	},50);
		}else{
			$('.navbar').parent().addClass('on');
			setTimeout(function () {
				for(var i=1;i<=num;i++){
					$('.menu').find("li:nth-child("+i+")").css(
							{'transition-delay':0.02*i+"s", 'transform':`rotate(${(360/num)*i}deg)`}
				)
					.find('a').css({'transition-delay':0.04*i+"s", 'transform':`rotate(${360-((360/num)*i)}deg)`})
					.siblings('.menu-tip').css({
								'transition-delay':0.06*i+"s",
								'transform':`rotate(${-((360/num)*i)}deg)`,
							});
					if(i<num/2){
						$('.menu').find("li:nth-child("+i+")").find('.menu-tip').css({
							'top':'-200px',
							'left':'0px'
						})
					}
		;
			}
			},50);
		}
	});
</script>
</body>
